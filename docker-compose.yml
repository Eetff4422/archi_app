version: '3.8'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: bd_villes          # Nom de la base de donn√©es 
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  backend:
    build: server/api-one/target
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/bd_villes
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    depends_on:
      - db


  frontend:
    build: client
    ports:
      - "3000:3000"
    depends_on:
      - backend


volumes:
  db-data:
